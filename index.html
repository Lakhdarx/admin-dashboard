<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modern-normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <svg id="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z"></path>
            </svg>
            <h2 id="logo-header">Dashboard</h2>
        </div>
        <div class="nav-main">
            <div class="home">
                <img src="icons/home-1-svgrepo-com.svg" alt="home-icon" id="home-svg">
                <h3>Home</h3>
            </div>
            <div class="profile">
                <img src="icons/profile-svgrepo-com.svg" alt="profile icon" id="profile-svg">
                <h3>Profile</h3>
            </div>
            <div class="messages">
                <img src="icons/chat-bubble-svgrepo-com.svg" alt="message icon" id="messages-svg">
                <h3>Messages</h3>
            </div>
            <div class="history">
                <img src="icons/history-svgrepo-com.svg" alt="history" id="history-svg">
                <h3>History</h3>
            </div>
            <div class="tasks">
                <img src="icons/note-multiple.svg" alt="notes icon" id="tasks-svg">
                <h3>Tasks</h3>
            </div>
            <div class="community">
                <img src="icons/account-group.svg" alt="community icon" id="community-svg">
                <h3>Community</h3>
            </div>
        </div>
        <div class="nav-user">
            <div class="settings">
                <img src="icons/cog.svg" alt="Settings icon" id="settings-svg">
                <h3>Settings</h3>
            </div>
            <div class="support">
                <img src="icons/help-box.svg" alt="Support icon" id="support-svg">
                <h3>Support</h3>
            </div>
            <div class="privacy">
                <img src="icons/shield-check.svg" alt="privacy icon" id="privacy-svg">
                <h3>Privacy</h3>
            </div>
        </div>

    </div>

    <header class="header">
    </header>
    <main class="main"></main>

</html>
